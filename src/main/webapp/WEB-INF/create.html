<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Product</title>
</head>
<body>
<h1>Create new Product</h1>
<p><a th:href="@{/products}">Back to home</a></p>
<form th:action="@{/products/create}" method="post" th:object="${productForm}">
    <input type="hidden" th:field="*{id}">
    <label>Name: </label>
    <input type="text" th:field="*{name}"><br><br>
    <label>Price: </label>
    <input type="text" th:field="*{price}"><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
